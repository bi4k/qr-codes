<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Options</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #212529;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 360px;
            width: 100%;
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #343a40;
            color: #ffffff;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .company {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .company:last-child {
            border-bottom: none;
        }

        .company-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #495057;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 48%;
            text-align: center;
            padding: 10px 0;
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            color: #495057;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.2s;
        }

        .button i {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .button:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
            color: #212529;
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                gap: 10px;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Contact Options</div>

        <!-- Company 1 -->
        <div class="company">
            <div class="company-title">Centre</div>
            <div class="buttons">
                <a class="button" href="https://wa.me/+212665353507" target="_blank" title="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                    WhatsApp
                </a>
                <a class="button" href="https://maps.app.goo.gl/vQHyzLRHwsZ23oM86" target="_blank"
                    title="Location">
                    <i class="fas fa-map-marker-alt"></i>
                    Location
                </a>
            </div>
        </div>

        <!-- Company 2 -->
        <div class="company">
            <div class="company-title">Atelier</div>
            <div class="buttons">
                <a class="button" href="https://wa.me/+212677582626" target="_blank" title="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                    WhatsApp
                </a>
                <a class="button" href="https://maps.app.goo.gl/6HxNy6t4wF9RtesN6" target="_blank"
                    title="Location">
                    <i class="fas fa-map-marker-alt"></i>
                    Location
                </a>
            </div>
        </div>
    </div>
</body>

</html>
